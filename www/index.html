<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body id="volc" ng-app="starter">
<div id="title-wrap" class="animated fadeInDown">
  <div id="title-inner">
    <h1 id="title">Volcoholic</h1>
    <!--<h4 id="caption">Alcoholic Beverage Comparison</h4>-->
    <span class="ion-wineglass"></span>
    <span class="ion-beer"></span>
    <span class="ion-android-bar"></span>
  </div>
</div>
<div id="drinks" ng-controller="DrinkCtrl" class="animated fadeInLeft">
  <div id="header">
    <div class="cost">Cost</div>
    <div class="quantity">Quantity</div>
    <div class="strength">Strength</div>
    <div class="volume">Volume</div>
    <div class="alc">Alcohol</div>
    <div class="best">Score</div>
  </div>
  <div id="drink-wrap">
    <div ng-repeat="drink in drinks" class="card drink animated fadeInRight">
      <div class="cost">€ {{drink.cost}}</div>
      <div>x {{drink.quantity}}</div>
      <div>{{drink.strength}} %</div>
      <div>{{drink.volume}} ml</div>
      <div class="alc">{{drink.alc}} ml</div>
      <div>{{drink.index}}</div>
    </div>
    <div class="placeholder card" ng-click="openDrinks()">
      <div>Add a Drink</div>
    </div>
  </div>
</div>
<div id="footer" ng-controller="AboutCtrl" class="animated fadeInUp">
  <div id="info">
    <!--<span class="ion-asterisk"></span>  -->
    Score = Alcohol in Mils / Cost
  </div>
  <div id="about" ng-click="openAbout()">
    About
    <!--<span class="ion-information-circled"></span>-->
  </div>
</div>

<script id="drink-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-content>
      <div class="modal-close" ng-click="closeDrinks()">
        <i class="icon ion-android-close"></i>
      </div>
      <div class="input-group">
        <div class="input-label label">Units</div>
        <div class="button-bar">
          <a class="button selected">ml</a>
          <a class="button">cl</a>
          <a class="button">l</a>
          <a class="button">oz</a>
        </div>
      </div>
      <div class="input-group">
        <div class="input-value label">{{data.volume}}ml</div>
        <div class="input-label label">Volume</div>
        <div class="item range">
          <i class="icon ion-wineglass"></i>
          <input type="range" name="volume" min="1" max="1000" ng-model="data.volume">
          <i class="icon ion-beer"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-value label">x {{data.quantity}}</div>
        <div class="input-label label">Quantity</div>
        <div class="item range">
          <i class="icon ion-ios-cart-outline"></i>
          <input type="range" name="quantity" min="1" max="50" ng-model="data.quantity">
          <i class="icon ion-ios-cart"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-value label">{{data.strength}} %</div>
        <div class="input-label label">Strength</div>
        <div class="item range">
          <i class="icon ion-ios-flame-outline"></i>
          <input type="range" name="strength" step="0.1" min="0.1" max="100"
                 ng-model="data.strength">
          <i class="icon ion-ios-flame"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-value label">€ {{data.cost}}</div>
        <div class="input-label label">Cost</div>
        <div class="item range">
          <i class="icon ion-android-happy"></i>
          <input type="range" name="cost" step="0.1" min="0.1" max="100" ng-model="data.cost">
          <i class="icon ion-android-sad"></i>
        </div>
      </div>
      <button class="button button-outline button-dark button-full" ng-click="addDrink()">
        Add
      </button>
    </ion-content>
  </div>
</script>

<script id="about-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-content>
      <div class="modal-close" ng-click="closeAbout()">
        <i class="icon ion-android-close"></i>
      </div>
      <div id="about-wrap">
        <div>
          <img src="img/me.png"/>
        </div>
        <div class="about-section">
          <strong><a href="http://www.ianluddy.com"> IanLuddy.com </a></strong>
        </div>
        <div class="about-section">
          Thanks for downloading Volcoholic! If you have any feedback you can contact me via ianluddy.com.
          If you like the app please give it a
          <strong><a href="https://play.google.com/store/apps/details?id=iandroid.volcoholic" class="button">rating</a></strong> :)
        </div>
        <div class="about-section">
            <div class="about-header"><strong>Resources</strong></div>
            <div>Ionic Framework</div>
            <div>AngularJS</div>
            <div>Bootstrap</div>
        </div>
      </div>
    </ion-content>
  </div>
</script>

</body>
</html>
